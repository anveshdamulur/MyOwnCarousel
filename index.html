<!DOCTYPE html>
<html>
    <head>
        <title>Lets make a carousel</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>      
        <div class="carousel">
            <div class="carousel-item carousel-item-visible">
                <img src="./images/imgOne.jpg" alt="Cloud with people pic">
            </div>
            <div class="carousel-item">
                <img src="./images/imgTwo.jpg" alt="Gross on the planet pic">
            </div>
            <div class="carousel-item">
                <img src="./images/carImgOne.png" alt="Dolls are playing">
            </div>
            <div class="carousel-item">
                <img src="./images/carImgSix.jpg" alt="sunset in the sea">
            </div>
            <div class="carousel-item">
                <img src="./images/carImgSeven.jpg" alt="beauty of nature">
            </div>
            <div class="carousel-item">
                <img src="./images/carImgFive.jpg" alt="Icon for love">
            </div>
            <div class="carousel-item">
                <img src="./images/carImgEight.jpg" alt="Technology">
            </div>
            <div class="carousel-item">
                <img src="./images/carImgNine.jpg" alt="Cathedrale">
            </div>
            <div class="carousel-actions">
                <button id="previous" aria-label="previous slide"><</button>       
                <button id="next" aria-label="next slide"> > </button>  
            </div>
        </div>   
        <script src="index.js"></script>     
    </body>
</html>
